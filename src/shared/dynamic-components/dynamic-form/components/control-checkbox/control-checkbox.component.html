<label
  class="click-label"
  matRipple
  [matRippleColor]="'primary'"
  [matTooltip]="tooltip"
  [matTooltipPosition]="tooltipPosition"
  [matTooltipClass]="tooltipClass"
  [attr.disabled]="disabled || null"
  [class.disabled]="disabled || null"
>
  <span> {{ label }}</span>
  <md-checkbox
    class="click-control"
    checked
    [attr.disabled]="disabled || null"
    [class.disabled]="disabled || null"
  >
  </md-checkbox>
</label>
